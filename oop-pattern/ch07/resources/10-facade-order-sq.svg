ipProduct(Product)</text><polygon fill="#A80036" points="37.5,422.3594,27.5,426.3594,37.5,430.3594,33.5,426.3594" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="31.5" x2="221.5" y1="426.3594" y2="426.3594"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="43.5" y="421.2935">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="49" x="56.5" y="421.2935">Product</text><!--MD5=[896ea5e664acc7b3c7b93733505be1f6]
@startuml
actor App
participant OrderServiceFacade
participant InventoryService
participant PaymentService
participant ShippingService

autonumber

activate App
App -> OrderServiceFacade: create
return OrderServiceFacade

App -> OrderServiceFacade: placeOrder(int: productId)
    activate OrderServiceFacade
    OrderServiceFacade -> OrderServiceFacade: findProduct(int: productId)
    OrderServiceFacade -> InventoryService: isAvailable(Product)
    activate InventoryService
    deactivate InventoryService
    OrderServiceFacade -> PaymentService: makePayment(int: price)
    activate PaymentService
    deactivate PaymentService
    OrderServiceFacade -> ShippingService: shipProduct(Product)
    activate ShippingService
    deactivate ShippingService

App <- - OrderServiceFacade: Product
@enduml

